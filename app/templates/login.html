<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - Painel Administrativo</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #3AA655;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      padding: 20px;
    }
    .login-box {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    .login-box h1 {
      color: #3AA655;
      margin-bottom: 5px;
    }
    .login-box p {
      color: #3AA655;
      margin-bottom: 30px;
      font-weight: bold;
    }
    .input-group {
      position: relative;
      margin-bottom: 20px;
    }
    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #3AA655;
    }
    .input-group input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border-radius: 8px;
      border: 1px solid #ccc;
      outline: none;
      font-size: 16px;
      max-width: 100%;
    }
    .btn-login {
      width: 100%;
      background-color: #3AA655;
      border: none;
      padding: 14px;
      color: white;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .btn-login:hover {
      background-color: #328f4a;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1>QUIOSQUE ONLINE</h1>
      <p>Login do Painel Administrativo</p>
      <form action="/login" method="POST">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="username" placeholder="Usuário" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="senha" placeholder="Senha" required>
        </div>
        {% with messages = get_flashed_messages(category_filter=["error", "success"]) %}
          {% if messages %}
            <div class="error-message">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        <button type="submit" class="btn-login">LOGIN</button>
      </form>
      <p style="margin-top:24px; font-size:14px;">
        <a href="{{ url_for('register') }}" style="color:#3AA655; text-decoration:underline;">Registrar novo usuário</a>
      </p>
    </div>
  </div>
</body>
</html>
